<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 api -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- Ajax 사용 js -->
    <script src="/js/httpRequest.js"></script>
    <!-- 아이디 중복 비교 js -->
    <script src="/js/idCheck.js"></script>
    <!-- 비밀번호 유효성 검사 js -->
    <script src="/js/passwordCheck.js"></script>
    <!-- 닉네임 중복 비교 js -->
    <script src="/js/memberNicknameCheck.js"></script>
    <!-- 포트원 본인인증 api -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- 본인 인증 js -->
    <script src="/js/memberCertifications.js"></script>
    <!-- 회원가입 js -->
    <script src="/js/memberSignUp.js"></script>
    <!-- 전화번호 정규화 js -->
    <script src="/js/phoneNormalization.js"></script>
    <!-- button css -->
    <link href="/css/signUp.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mx-auto m-3" style="width: 100%; height: 50px;">

        </div>
        <div class="mx-auto m-3 row" style="width: 100%;">
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="row" style="background-color: #E24671; height: 30%;">
                    <div class="col-2">

                    </div>
                    <div class="col-8 text-center d-flex align-items-center justify-content-md-center">
                        <h1>
                            <a href="/" style="text-decoration: none; color: black; font-style: italic;">LEGO</a>
                        </h1>
                    </div>
                    <div class="col-2">

                    </div>
                </div>
                <div class="row" style="height: 10%;">
                    
                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>ID : </span>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="id" name="id">
                            </div>
                            <div class="col-4">
                                <input type="button" class="btn btn-primary btn-lego" value="아이디 중복 체크" onclick="idCheck('/signUpPage/signUp/idCheck')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 10%;">

                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>password : </span>
                    </div>
                    <div class="col-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="영문, 숫자, 특수기호를 포함하여 5자리 이상으로 구성해주세요." oninput="passwordCheck1();">
                    </div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col-12 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <div id="passwordError1" style="color: red;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>password : </span>
                    </div>
                    <div class="col-9">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="입력하신 비밀번호와 일치하게 입력해주세요." oninput="passwordCheck2();">
                    </div>
                </div>
                <div class="row" style="height: 10%;">
                    <div class="col-12 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <div id="passwordError2" style="color: red;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>이름 : </span>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="name" name="name" onclick="memberCertifications();" placeholder="본인 인증을 진행해주세요." readonly>
                            </div>
                            <div class="col-4">
                                <input type="button" class="btn btn-primary btn-lego" value="본인 인증" onclick="memberCertifications();">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 10%;">

                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>phone : </span>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="phone" name="phone" onclick="memberCertifications();" oninput="phoneInput();" placeholder="본인 인증을 진행해주세요." readonly>
                            </div>
                            <div class="col-4">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 10%;">

                </div>
                <div class="row">
                    <div class="col-3 text-center d-flex align-items-center justify-content-md-center" style="text-align: center;">
                        <span>닉네임 : </span>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" id="nickname" name="nickname">
                            </div>
                            <div class="col-4">
                                <input type="button" class="btn btn-primary btn-lego" value="닉네임 중복 체크" onclick="nicknameCheck();">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 20%;">

                </div>
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-6 d-grid">
                        <input type="button" class="btn btn-primary btn-lego" value="회원가입" onclick="signUp();">
                    </div>
                    <div class="col-3">

                    </div>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>

</body>
</html>
